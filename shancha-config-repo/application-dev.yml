# datasource
spring:
  application:
    name: shancha-task-runner
  datasource:
    druid:
      one:
        url: jdbc:mysql://192.168.255.10:3306/shancha_taobao?useUnicode=true&characterEncoding=utf8&useSSL=false
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
        initial-size: 1
        min-idle: 1
        max-active: 20
        max-wait: 60000
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 30000
        validation-query: select 'x'
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
      two:
        url: jdbc:mysql://192.168.255.10:3306/shancha_sytem?useUnicode=true&characterEncoding=utf8&useSSL=false
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
        initial-size: 1
        min-idle: 1
        max-active: 20
        max-wait: 60000
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 30000
        validation-query: select 'x'
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false

