server:
  port: 8083
spring:
  application:
    name: shancha-neighborhoods-service
  cloud:
    config:
      profile: dev
      name: application
      uri: http://${cofig.host:localhost}:${config.port:1111}
  profiles:
    active: dev
    include: swagger
  zipkin:
    base-url: http://localhost:8082
  sleuth:
    sampler:
      percentage: 1
eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname:localhost}:${eureka.port:8888}/eureka/